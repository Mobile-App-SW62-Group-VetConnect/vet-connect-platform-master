# Spring Application Name
spring.application.name=vetconnect-plattform

# Spring Datasource Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/vet-connect?useSSL=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SnakeCase
spring.jpa.hibernate.naming.physical-strategy=com.org.vetconnect.platform.shared.infrastructure.persistence.jpa.SnakeCasePhysicalNamingStrategy

# JWT configuration properties
authorization.jwt.secret=WriteHereYourSecretStringForTokenSigningCredentials
authorization.jwt.expiration.days=7

